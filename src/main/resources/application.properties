spring.application.name=Speech Emotion Recognition Backend
server.port=8888

# Database configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/ser_database
spring.datasource.username=postgres
spring.datasource.password=369200

spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true


# JWT configuration: expiration time in milliseconds
# and the secret key for signing tokens
security.jwt.expiration-time=${EXPIRATION_TIME_IN_MS}
security.jwt.secret-key=${JWT_SECRET_KEY}


# Mail properties
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SUPPORT_EMAIL}
spring.mail.password=${APP_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true